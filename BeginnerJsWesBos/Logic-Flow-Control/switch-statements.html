<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Switch Statements</title>
	<link rel="stylesheet" href="/Setup/base.css">
</head>

<body>

	<style>
		.turtle {

			position: relative;
			--x: 0px;
			--y: 0px;
			--rotateLR: 180deg;
			--rotateUD: 0;
			transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateLR)) rotate(var(--rotateUD));
			transition: transform 0.2s;
		}
	</style>


	<img width="200" src="./turtle.png" class="turtle" alt="turtle Pic">
	<script>
		const turtle = document.querySelector('.turtle');
		let x = 0;
		let y = 0;
		const speed = 50;
		let flipped = false;
		let rotate = 0;

		function handleKeyDown(event) {
			if (!event.key.includes('Arrow')) { return; }
			switch (event.key) {
				case 'ArrowUp':
					y = y - 1;
					rotate = -90;
					break;
				case 'ArrowDown':
					y = y + 1;
					rotate = 90;
					break;
				case 'ArrowLeft':
					x = x - 1;
					rotate = 0;
					flipped = true;
					break;
				case 'ArrowRight':
					x = x + 1;
					rotate = 0;
					flipped = false;
					break;
				default:
					console.log('That is not a valid move');

			}

			turtle.setAttribute('style', `
				--rotateLR: ${flipped ? '180deg' : '0'};
				--x: ${x * speed}px;
				--y: ${y * speed}px;
				--rotateUD: ${rotate}deg;
				`);
		}

		window.addEventListener('keydown', handleKeyDown);

	</script>

</body>

</html>
